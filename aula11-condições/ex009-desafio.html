<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em que país você mora ?</title>
</head>
<body>
    <h1>Verificando nacionalidade</h1>

    Digite sua nacionalidade <input type="text" name="nac" id="nac" required>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
           var bra = window.document.querySelector('input#nac')
           var res = window.document.querySelector('div#res')
           var pais = (bra.value)
           if (pais == 'brasil') {
                res.innerHTML = `<p>Você é brasileiro!</p>`
           }

           else {
                res.innerHTML = `<p>Você é estrangeiro!<p/>`
           }
              
        }
    </script>

</body>
</html>
