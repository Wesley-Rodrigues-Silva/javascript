<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="iinicio">Inicio: </label>
                <input type="number" name="inicio" id="iinicio">
            </p>
            <p>
                <label for="ifim">Fim: </label>
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                <label for="ipasso">Passo:</label>
                <input type="number" name="passo" id="ipasso">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar">
            </p>
            
        </div>
        <div id="res"></div>
    </section>
    <footer>&copy;Wesley Rodrigues</footer>
    <script src="script.js"></script>
</body>
</html>
